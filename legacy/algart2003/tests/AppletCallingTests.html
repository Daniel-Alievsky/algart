<html>
<head>
<title>
Applet Calling Tests
</title>
<script type="text/javascript"><!--
function main() {
    document.AppletCallingTest.setMainClassName(document.fmMain.mainClassName.value);
    var index = 0;
    for (var k = 1; k <= 10; k++) {
        var param = document.fmMain["param" + k].value;
        if (param != "") {
            document.AppletCallingTest.setParam(index, param);
            index++;
        }
    }
    document.AppletCallingTest.callMainClass();
    if (document.AppletCallingTest.isException()) {
        alert("Exception occurred:\n" + document.AppletCallingTest.lastException());
    } else {
        alert("Please open Java console to view the class ouput");
    }
}
//--></script>
</head>
<body>
<form name="fmMain" action="AppletCallingTests.html">
<table cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td>Main Java-class name:&nbsp;</td>
        <td><input type="text" name="mainClassName" size="70"></td>
    </tr>
    <tr>
        <td>Parameter #1: </td>
        <td><input type="text" name="param1" size="70"></td>
    </tr>
    <tr>
        <td>Parameter #2: </td>
        <td><input type="text" name="param2" size="70"></td>
    </tr>
    <tr>
        <td>Parameter #3: </td>
        <td><input type="text" name="param3" size="70"></td>
    </tr>
    <tr>
        <td>Parameter #4: </td>
        <td><input type="text" name="param4" size="70"></td>
    </tr>
    <tr>
        <td>Parameter #5: </td>
        <td><input type="text" name="param5" size="70"></td>
    </tr>
    <tr>
        <td>Parameter #6: </td>
        <td><input type="text" name="param6" size="70"></td>
    </tr>
    <tr>
        <td>Parameter #7: </td>
        <td><input type="text" name="param7" size="70"></td>
    </tr>
    <tr>
        <td>Parameter #8: </td>
        <td><input type="text" name="param8" size="70"></td>
    </tr>
    <tr>
        <td>Parameter #9: </td>
        <td><input type="text" name="param9" size="70"></td>
    </tr>
    <tr>
        <td>Parameter #10: </td>
        <td><input type="text" name="param10" size="70"></td>
    </tr>
    <tr>
        <td colspan="2"><input type="button" value="call main method" onclick="main()"></td>
    </tr>
</table>
</form>
<applet
  codebase = "../../classes"
  code     = "net.algart.lib.tests.AppletCallingTests"
  name     = "AppletCallingTest"
  width    = "500"
  height   = "150"
  hspace   = "0"
  vspace   = "0"
  align    = "middle"
>
</applet>
</body>
</html>
